{% extends "base.html" %}
{% block content %}

<div class="home-page">
    <section class="home-wrapper">

        <video autoplay muted loop playsinline class="bg-video">
            <source src="{{ url_for('static', filename='videos/blood-bg.mp4') }}" type="video/mp4">
        </video>

        <div class="video-overlay"></div>

        <div class="home-content">
            <h1 class="home-title">
                <span class="blood-dot"></span>
                Blood Bridge
            </h1>

            <p class="home-tagline">
                Cloud-based blood inventory and emergency coordination system
            </p>

            <div class="home-actions">
                <a href="/dashboard" class="btn-primary-dark">Open Dashboard</a>
                <a href="/donor" class="btn-outline-dark">Donor Module</a>
                <a href="/hospital" class="btn-outline-dark">Hospital Module</a>
            </div>
        </div>

    </section>
</div>

{% endblock %}
